<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- <ion-col size="2"></ion-col> -->
      <ion-col>
        <div class="section-text">
          <div class="text-top-sign-up">
            <p class="text-sign-up-to ">Sign Up to </p>
            <p class="text-lorem">Lorem Ipsum is simply </p>
          </div>
          <ion-grid>
            <ion-row>
              <div class="text-footer-sign-up">
                <p>If you already have an account </p>
                <p>You can <a routerLink="/sign-in"class="text-navigate-login-page"> Login here !</a></p>
              </div>
              <img class="image-text-footer-sign-up" src="../../../../assets/user-message.png">
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <div class="top-form-sign-up">
            <ion-text>
              <p class="sign-up">
                Sign Up
              </p>
            </ion-text>
          </div>
          <div class="body-form-sign-up">
            <form [formGroup]="signupForm" (ngSubmit)="getDataToSignUp()">
                <ion-input [(ngModel)]="email" type="email" formControlName="email" class="input-email" placeholder="Enter Email" clearInput></ion-input>
                <div *ngFor="let validation of validations.email">
                  <ion-text class="errorMessage" color="danger" *ngIf="signupForm.get('email')?.hasError(validation.type) && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">

                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation.message }}
                  </ion-text>
                </div>
                                    <!-- .hasError === .invalid -->


                <ion-input  [(ngModel)]="username" type="text" formControlName="username" placeholder="Create name login" class="input-user-name" clearInput></ion-input>
                <div *ngFor="let validation of validations.username">
                  <ion-text color="danger" *ngIf="signupForm.get('username')?.hasError(validation.type) && signupForm.get('username')?.touched">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation.message }}
                  </ion-text>
                </div>


                <ion-input [(ngModel)]="phone" type="tel" formControlName="phone" placeholder="Phone number" class="input-phone-number" clearInput></ion-input>
                <div *ngFor="let validation of validations.phone">
                  <ion-text color="danger" *ngIf="signupForm.get('phone')?.hasError(validation.type) && signupForm.get('phone')?.touched">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation.message }}
                   </ion-text>
                </div>


                <ion-input  [(ngModel)]="password" type="password" formControlName="password" placeholder="Password" class="input-password"clearInput>
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
                <div *ngFor="let validation of validations.password">
                  <ion-text color="danger" *ngIf="signupForm.get('password')?.hasError(validation.type) && signupForm.get('password')?.touched">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation.message }}
                  </ion-text>
                </div>


                <ion-input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="input-confirm-password" clearInput>
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
                <div *ngFor="let validation of validations.confirmPassword">
                  <ion-text color="danger" *ngIf="signupForm.errors?.['mismatch'] && signupForm.get('confirmPassword')?.valueChanges">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    Mật khẩu confirm sai
                  </ion-text>  
                </div>
              

                <ion-input [(ngModel)]="fullname" type="text" formControlName="fullname" placeholder="Full name" class="input-id-cart" clearInput></ion-input>
                <div *ngFor="let validation of validations.fullname">
                  <ion-text color="danger" *ngIf="signupForm.get('fullname')?.hasError(validation.type) && signupForm.get('fullname')?.touched">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation.message }}
                  </ion-text>
                </div>
                
                
                <ion-input [(ngModel)]="address" type="text" formControlName="address" placeholder="Address" class="input-address" clearInput></ion-input>
                <div *ngFor="let validation of validations.address">
                  <ion-text color="danger" *ngIf="signupForm.get('address')?.hasError(validation.type) && signupForm.get('address')?.touched">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    {{ validation.message }}
                  </ion-text>
                </div>

                <ion-button  [routerLink]="['/home']" [disabled]="signupForm.invalid" type="submit" class="btn-register" >Register</ion-button>

            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
