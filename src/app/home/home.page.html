<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
  
      <ion-button (click)="checkToken()">Check Token</ion-button>

    <div *ngIf="isAuthenticated">
      <h1>Protected Content</h1>
      <p>Token Exist</p>
    </div>
  
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
        Components</a>
    </p>
    <ion-button (click)="logout()">Logout</ion-button>
  </div>
</ion-content>
